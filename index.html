<!DOCTYPE html>
<html>
<head>
  <title>ML Model Hosted on GitHub Pages</title>
</head>
<body>
  <script>
    const groups = { A: ["lacost", "nike"], B: ["computer"], C: ["styding"] };

    const predictGroup = (word) => {
      for (const group in groups) {
        if (groups[group].includes(word)) {
          return group;
        }
      }
      return "Unable to predict group for given word";
    };

    const input = document.getElementById("input-word");
    const output = document.getElementById("output-group");
    const submitBtn = document.getElementById("submit-btn");

    submitBtn.addEventListener("click", () => {
      const word = input.value;
      const predictedGroup = predictGroup(word);
      output.innerHTML = "The word '" + word + "' belongs to group " + predictedGroup;
    });
  </script>
  <h1>ML Model Hosted on GitHub Pages</h1>
  <label for="input-word">Enter a word:</label>
  <input type="text" id="input-word">
  <button id="submit-btn">Submit</button>
  <div id="output-group"></div>
</body>
</html>
